<ion-header>
    <ion-navbar>
      <ion-title>Cadastro</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <form (ngSubmit)="cadastro()" [formGroup]="form">
      <ion-list inset>

        <ion-item>
          <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-item>
      </ion-list>

      <div padding-horizontal>
        <div class="form-error">{{cadastroError}}</div>

        <button ion-button full type="submit" [disabled]="!form.valid">Cadastre-se</button>
      </div>
    </form>
  </ion-content>
