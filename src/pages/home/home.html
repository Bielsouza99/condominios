<ion-header>
  <ion-navbar color="primary">
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let evento of eventos | async">
      <ion-item>
        <h1>{{evento.nome}}</h1>
        <p>{{evento.local}} </p>
        <p>{{evento.terreno}}</p>
        Inicio: {{evento.dataInicio}}
        TÃ©rmino: {{evento.dataFinal}}
      </ion-item>

      <ion-item side="left">
        <button ion-button color="secondary" (click)="editarEvento(evento)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="apagarEvento(evento.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="novoEvento()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
